<!DOCTYPE html>
<html lang="en">

<head>

    <!-- font awesome css -->

    <link rel="stylesheet" href="css_u/login.css">

    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/admin/Rectangle_1__1_-removebg-preview.png" />

<body>

    <div class="row">

        <div class="col-12 col-md-12 col-lg-12 col-sm-12 col-xl-12">
            <img src="img/user/colorful-party-plates.jpg" width="100%" height="100%" class="mask" alt="">
        </div>
        <div class="container">
            <div class="card" id="log">
                <div class="card-body">
                    <div class="row">
                        <div id="hello" class="col-6 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                            <h5 class="card-title">Hello ,Welcome</h5>
                        </div>
                        <div id="smile" class="col-6 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                            <img src="img/admin/appique-logo122-01-removebg-preview.png" alt="">
                        </div>
                    </div>
                    <form method="post" action="">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <span style="margin-right: 10px;">you don't have account?</span>
                        <a href="register.html" style="color: #FF6D2C;">sign up</a>

                       <button id="but2" class="btn btn-primary" onclick="location.href='home.html'">
  Submit
</button>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js -->

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/all.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
