<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css_u/register.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="res.css">
    <title>Register</title>
    <link rel="icon" type="image/x-icon"
    href="img/admin/Rectangle_1__1_-removebg-preview.png" />
</head>
<body>

<div class="row">
    
    <div class="col-12 col-md-12 col-lg-12 col-sm-12 col-xl-12">
        <img src="img/user/colorful-party-plates.jpg" width="100%" height="100%" class="mask" alt="">
    </div>
    <div class="container">
        <div class="card" id="reg">
            <div class="card-body">
                <div class="row">
                    <div id="hello" class="col-6 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                        <h5 class="card-title">Create An Account</h5>
                    </div>
                    <div id="smile" class="col-6 col-md-6 col-lg-6 col-sm-6 col-xl-6">
                        <img src="img/admin/appique-logo122-01-removebg-preview.png" alt="">
                    </div>
                </div>
            <form method="post" action="">
                <div class="form-group">
                    <label for="">user name</label>
                    <input type="text" class="form-control" id="user_name" aria-describedby="" placeholder="Enter your user name">
                </div>
                <div class="form-group">
                    <label for="">first name</label>
                    <input type="text" class="form-control" id="first_name" aria-describedby="" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="">last name</label>
                    <input type="text" class="form-control" id="last_name" aria-describedby="" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="dof">year of birth</label>
                    <input title="date" type="date" class="form-control" id="yofb" aria-describedby="dateofbirth">
                </div>

                <div class="form-group">
                    <label for="">phone number</label>
                    <input title="phone_number" type="text" maxlength="11" class="form-control" id="phone_number" aria-describedby="">
                </div>

                <div class="form-group">
                    <label for="">gender</label>
                    <input title="gender" type="radio"   class="gender" name="gender" aria-describedby="">  male 
                    <input title="gender" type="radio"   class="gender" name="gender" aria-describedby="">  female 
                </div>
                
                    <span style="margin-right: 10px;">already hava an account!!</span>
                    <a href="index.html" style="color: #FF6D2C;">sign in</a>
            
                <a href="index.html" id="but2" class="btn btn-primary" >Submit</a>
            </div>
        </div>
    </div>
</div>


    <!-- bootstrap js -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- font awesome js -->
    <script src="../js/all.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/all.min.js"></script>
    <script type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
